<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MixedByJack A/B Player</title>

  <!-- Google Fonts: Poppins 600 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <div class="player__wrapper light"
       data-audio-a="before.wav"
       data-audio-b="after.wav">

    <div class="progress__container progress">
      <div class="progress__bar progress__fill"></div>
    </div>

    <div class="ab__controls" role="group" aria-label="A/B comparison">
      <button class="a__button" aria-pressed="true">BEFORE</button>
      <button class="b__button" aria-pressed="false">AFTER</button>
    </div>

    <div class="play__stop__controls">
      <button class="play__button" aria-label="Play/Pause"><i class="fa-solid fa-play"></i></button>
      <button class="stop__button" aria-label="Stop"><i class="fa-solid fa-stop"></i></button>
    </div>
  </div>

  <script src="ab-player.js"></script>
</body>
</html>
